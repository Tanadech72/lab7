<!DOCTYPE html>
<html lang="th">
<head>

</head>
<body>

        <!-- สไลด์โชว์แสดงรูปภาพ -->

        <img id="slide" class="slide" src="https://hips.hearstapps.com/hmg-prod/images/2019-dodge-challenger-srt-hellcat-redeye-comparison-104-1581425446.jpg" alt="Doge Hellcat">

            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
