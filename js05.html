<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจัดการ DOM</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

<h3>การจัดการ DOM</h3>
<p id="text">ข้อความเริ่มต้น</p>
<button onclick="changeText()">เปลี่ยนข้อความ</button>
<button onclick="toggleHighlight()">เน้นข้อความ</button>

<script>
    function changeText() {
        document.getElementById("text").textContent = "ข้อความถูกเปลี่ยนแล้ว!";
    }

    function toggleHighlight() {
        let text = document.getElementById("text");
        text.classList.toggle("highlight");
    }
</script>

</body>
</html>
