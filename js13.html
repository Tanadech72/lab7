<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายการซื้อของ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
    }

    li {
      font-size: 18px;
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateX(10px);
    }

    .deleteButton {
      padding: 5px 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .deleteButton:hover {
      background-color: #e04343;
    }
  </style>
</head>
<body>
  <h1>รายการซื้อของ</h1>

  <input type="text" id="itemInput" placeholder="ป้อนรายการของที่ต้องการซื้อ" />
  <button id="addButton">เพิ่มรายการ</button>

  <ul id="shoppingList">
    <!-- รายการจะถูกเพิ่มที่นี่ -->
  </ul>

  <script>
    // การอ้างอิงถึง input, ปุ่ม และรายการ
    const itemInput = document.getElementById('itemInput');
    const addButton = document.getElementById('addButton');
    const shoppingList = document.getElementById('shoppingList');

    // ฟังก์ชันสำหรับเพิ่มรายการใหม่
    addButton.addEventListener('click', function() {
      const itemText = itemInput.value.trim();

      // ตรวจสอบว่า input ไม่ว่าง
      if (itemText !== '') {
        // สร้าง <li> สำหรับรายการใหม่
        const li = document.createElement('li');

        // สร้างข้อความใน <li>
        li.textContent = itemText;

        // สร้างปุ่มลบ
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'ลบ';
        deleteButton.classList.add('deleteButton'); // เพิ่มคลาสให้ปุ่มลบ

        // เพิ่มปุ่มลบใน <li>
        li.appendChild(deleteButton);

        // เพิ่ม <li> ในรายการ
        shoppingList.appendChild(li);

        // รีเซ็ตค่า input หลังจากเพิ่มรายการ
        itemInput.value = '';

        // ฟังก์ชันสำหรับลบรายการ
        deleteButton.addEventListener('click', function() {
          shoppingList.removeChild(li); // ลบรายการนั้นออก
        });
      } else {
        alert('กรุณากรอกข้อมูล');
      }
    });
  </script>
</body>
</html>
